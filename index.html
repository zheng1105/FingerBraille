<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指点字練習サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>指点字練習サイト</h1>
    <div id="instructions">
        <p>左手の人差し指をFに置き、右手の人差し指をJに置いてください。</p>
        <p>左手の人差し指、中指、薬指をそれぞれ点字の一，二，三の点に対応しています。右手の人差し指、中指、薬指をそれぞれ点字の四，五，六の点に対応しています。</p>
        <p>表示されたひらがなの指点字をキーワードで押して、スペースで提出してください。</p>
    </div>
    <div id="kana">あ</div>
    <div id="keys">
        <div class="key" id="key-s">3</div>
        <div class="key" id="key-d">2</div>
        <div class="key" id="key-f">1</div>
        <div class="key" id="key-j">4</div>
        <div class="key" id="key-k">5</div>
        <div class="key" id="key-l">6</div>
    </div>
    <button id="submit-btn">提出</button>
    <div id="score">ポイント: 0</div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
